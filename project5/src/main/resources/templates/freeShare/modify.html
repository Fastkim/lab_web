<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FREE SHARE</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

<style type="text/css">
.row {
    padding: 5px;
    border-collapse: collapse;
    justify-content: center;
}
</style>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">[같취]로고가 들어갈 자리</a>
        <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse"
            id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active"
                    aria-current="page" th:href="@{/}">메인 페이지</a></li>
                <li class="nav-item"><a class="nav-link"
                    th:href="@{/freeshare/create}">상품 등록</a></li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search"
                    placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">검색</button>
            </form>
        </div>
    </div>
</nav>

<div class="container" style="background-size: cover">
    <div class="row wrap img-fluid">
    
        <form id="formModify" style="margin-top: 4px;" enctype="multipart/form-data" >
            <div class="card row">
                
                <div class="card-header">
                    <input id="id" name="id" class="form-control" type="hidden" th:value="${post.id}" />
                    
                    <div class="card" style="width: 20rem;">
                        <img th:src="${post.filePath}"
                            th:if="${post.filePath != null}"
                            class="card-img-top card-img" name="imgFile"
                            alt="..." />
                    </div>
                </div>
                
                <div class="card-body">
                    <div class="my-2">
                        <label for="title" class="form-label">제목</label> 
                        <input id="title" name="title" class="form-control" th:value="${post.title}"  />
                    </div>
                    <div class="my-2">
                        <label for="author" class="form-label">담당자</label> 
                        <input id="author" class="form-control" th:value="${post.author}" readonly />
                    </div>
                    <div class="my-2">
                        <label for="content" class="form-label">모집내용</label> 
                        <textarea id="content" name="content" class="form-control" th:text="${post.content}"  ></textarea>
                    </div>
                    <div class="my-2">
                        <label for="price" class="form-label">가격</label> 
                        <input type="text" maxlength="10" onkeyup="inputNumberFormat(this)" name="price" id="price" class="form-control" th:value="${post.price}" />
                    </div>
                    <th:block>
                        <div class="my-2" th:if="${post.transaction}==parcel">
                            <label for="transaction" class="form-label">거래방법</label> 
                            <input id="transaction" class="form-control" value="택배가능" readonly />
                        </div>
                        <div class="my-2" th:if="${post.transaction}==direct">
                            <label for="transaction" class="form-label">거래방법</label> 
                            <input id="transaction" class="form-control" value="직접거래 가능" readonly />
                        </div>
                        <div class="my-2" th:unless="${post.transaction}==direct or ${post.transaction}==parcel">
                            <label for="transaction" class="form-label">거래방법</label> 
                            <input id="transaction" class="form-control" value="택배 가능, 직접거래 가능" readonly />
                        </div>
                    </th:block>
                </div>
            </div>
            
            <div class="my-2">
                <button class="btn btn-outline-success" id="btnUpdate">수정완료</button>
            </div>
            
        </form>
    </div>
</div>


<script layout:fragment="script">
    //form HTML요소를 찾음...
    const formModify=document.querySelector('#formModify');

    //수정완료버튼을 찾아서 eventListener등록.
    const btnUpdate=document.querySelector('#btnUpdate');
    btnUpdate.addEventListener('click',function(){
        const title=document.querySelector('#title').value;
        const content=document.querySelector('#content').value;
        if(title=='' ||content==''){
            alert('제목과 내용은 반드시입력하세요');
            return;
        }
        const result=confirm('정말 수정...할까요?');
        
        if(result){
            formModify.action='/freeshare/modify';
            formModify.method='post';
            formModify.submit();
        }
    });    
    </script>
    <script type="text/javascript">
    function comma(str) {
        str = String(str);
        return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,');
    }

    function uncomma(str) {
        str = String(str);
        return str.replace(/[^\d]+/g, '');
    } 
    
    function inputNumberFormat(obj) {
        obj.value = comma(uncomma(obj.value));
    }
    
    function inputOnlyNumberFormat(obj) {
        obj.value = onlynumber(uncomma(obj.value));
    }
    
    function onlynumber(str) {
        str = String(str);
        return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g,'$1');
    }
</script>
</html>
