.row {
    padding: 5px;
    border-collapse: collapse;
    justify-content: center;

<div layout:fragment="content" class="container" style="background-size: cover">
    <div class="row wrap img-fluid">
    
        <form id="formModify" style="margin-top: 4px;" enctype="multipart/form-data">
            <div class="card row">
                
                <div class="card-header">
                    <input id="id" name="id" class="form-control" type="hidden" th:value="${post.id}" />
                    
                    <div class="card" style="width: 20rem;">
                        <img th:src="${post.filePath}"
                            th:if="${post.filePath != null}"
                            class="card-img-top card-img" name="imgFile"
                            alt="..." />
                    </div>
                </div>
                
                <div class="card-body">
                    <div class="my-2">
                        <label for="title" class="form-label">제목</label> 
                        <input id="title" class="form-control" th:value="${post.title}" readonly />
                    </div>
                    <div class="my-2">
                        <label for="author" class="form-label">담당자</label> 
                        <input id="author" class="form-control" th:value="${post.author}" readonly />
                    </div>
                    <div class="my-2">
                        <label for="content" class="form-label">모집내용</label> 
                        <textarea id="content" class="form-control" th:text="${post.content}" readonly ></textarea>
                    </div>
                    <div class="my-2">
                        <label for="price" class="form-label">가격</label> 
                        <input type="text" maxlength="10" onkeyup="inputNumberFormat(this)" id="price" class="form-control" name="price" th:value="${post.price}" readonly />
                    </div>
                    <th:block>
                        <div class="my-2" th:if="${post.transaction}==parcel">
                            <label for="transaction" class="form-label">거래방법</label> 
                            <input id="transaction" class="form-control" value="택배가능" readonly />
                        </div>
                        <div class="my-2" th:if="${post.transaction}==direct">
                            <label for="transaction" class="form-label">거래방법</label> 
                            <input id="transaction" class="form-control" value="직접거래 가능" readonly />
                        </div>
                        <div class="my-2" th:unless="${post.transaction}==direct or ${post.transaction}==parcel">
                            <label for="transaction" class="form-label">거래방법</label> 
                            <input id="transaction" class="form-control" value="택배 가능, 직접거래 가능" readonly />
                        </div>
                    </th:block>
                </div>
            </div>
            
            <div class="my-2">
                <button class="btn btn-outline-danger" id="btnDelete">삭제</button>
                <a class="btn btn-outline-primary" th:href="@{ /freeshare/modify?id={id} (id = ${ post.id }) }">수정</a>
            </div>
        </form>
    </div>
    <!-- 메인 끝 -->
    
    <hr/>
        <div class="card my-4">
            <div class="card-header">
                <div class="col-4">
                    <!-- 로그인 아이디로 댓글 작성자 아이디를 자동 삽입. readonly -->
                    <input type="text" class="form-control" id="writer" 
                        th:value="${ #authentication.name }" readonly />
                </div>
            </div>
            <div class="card-body row">
                <div class="col-10">
                    <textarea class="form-control" id="replyText" placeholder="댓글 작성"></textarea>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-secondary" id="btnReplyRegister">등록</button>
                </div>
            </div>
        </div>
        
        <!-- 댓글 리스트 영역 -->
        <hr/>
        <div id="replies"></div>

        <!-- 댓글 수정/삭제 Modal -->
        <div class="modal fade" id="replyModal" tabindex="-1"
            aria-labelledby="replyModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="replyModalLabel">댓글 수정</h1>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- 댓글 아이디 삽입 위치 -->
                        <input type="hidden" id="modalReplyId" readonly />
                        <!-- 댓글 내용 삽입 위치 -->
                        <textarea id="modalReplyText" class="form-control"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary"
                            data-bs-dismiss="modal">취소</button>
                        <button type="button" id="modalBtnDelete"
                            class="btn btn-outline-danger">삭제</button>
                        <button type="button" id="modalBtnUpdate"
                            class="btn btn-outline-success">수정 완료</button>
                    </div>
                </div>
            </div>
        </div>
    
</div>

<script>
    const formModify = document.querySelector('#formModify')
    
    const btnDelete = document.querySelector('#btnDelete')
    btnDelete.addEventListener('click', function(){
           const result = confirm('삭제하시겠습니까?');
            if(result) {
                formModify.action='/freeshare/delete';
                formModify.method='post';
                formModify.submit();
            }
    });
</script>

<script type="text/javascript">
    function comma(str) {
        str = String(str);
        return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,');
    }

    function uncomma(str) {
        str = String(str);
        return str.replace(/[^\d]+/g, '');
    } 
    
    function inputNumberFormat(obj) {
        obj.value = comma(uncomma(obj.value));
    }
    
    function inputOnlyNumberFormat(obj) {
        obj.value = onlynumber(uncomma(obj.value));
    }
    
    function onlynumber(str) {
        str = String(str);
        return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g,'$1');
    }
</script>
<script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Ajax를 사용하기 위한 axios 자바스크립트 라이브러리 추가 -->

        <script th:src="@{ /js/freesharePostReply.js }"></script>
    </th:block>
    
</body>
</html>
