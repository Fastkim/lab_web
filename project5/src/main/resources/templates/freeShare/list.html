<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FREE SHARE</title>


<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

<style type="text/css">
.row {
    padding: 5px;
    border-collapse: collapse;
    justify-content: center;
}


</style>

</head>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">[같취]로고가 들어갈 자리</a>
            
            <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse"
                id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active"
                        aria-current="page" th:href="@{/}">메인 페이지</a></li>
                    <li class="nav-item"><a class="nav-link active"
                        aria-current="page" th:href="@{/freeshare/list}">전체 페이지</a></li>
                    <li class="nav-item"><a class="nav-link active"
                        th:href="@{/freeshare/create}">상품 등록</a></li>
                    <li class="nav-item"><a class="nav-link active"
                        th:href="@{/freeshare/practice}">연습중..</a></li>    
                </ul>
                <form th:action="@{ /freeshare/search }" class="d-flex">
                    <div class="row">
                         <div class="col-3">
                             <select name="type" class="form-control">
                                 <option value="t">제목</option>
                                 <option value="c">내용</option>
                                 <option value="a">작성자</option>
                             </select>
                         </div>
                         <div class="col-7" >
                             <input type="text" name="keyword" class="form-control" placeholder="찾고 싶은 검색어를 입력.." required autofocus />
                         </div>
                         <div class="col-2" >
                             <input type="submit" value="검색" class="btn btn-outline-info" />
                         </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container" style="background-size: cover">
        <div class="row wrap img-fluid">
    
            <div class="card col-md-3" th:each="post, loop:${paging}">
                <div class="card-header">
                    <img class="card-img-top img-thumbnail img-fluid."
                        th:src="${post.filePath}" alt="첨부이미지.."
                        th:if="${post.fileName != null}"
                        style="width: 95%; height: 350px;" />
                </div>
    
                <div class="card-body">
                    <h3 class="card-title" th:text="${post.title}"></h3>
                    <p class="card-text"  th:text="${post.content}"></p>
                    <label style="font-weight: bold; font-size: 123%"> [판매가격] </label>
                    <p type="text" maxlength="10" onkeyup="inputNumberFormat(this)" class="card-text" th:text="${post.price}+원"></p>
                    </br> 
                    <input type="hidden" th:value="${post.id}" id="id" />
                    <input type="hidden" th:value="${post.author}" id="author" />
                    <a th:href="@{/freeshare/detail?id={id} (id=${post.id})}" class="btn btn-primary">받으러가기</a>
                </div>
            </div>
    
        </div>
    </div>
    <!-- div-container끝나는 부분. -->
    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item"
                th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number-1}|}">
                    <span>이전</span></a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item"
                th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                    <span>다음</span></a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
<script type="text/javascript">
    function comma(str) {
        str = String(str);
        return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g, '$1,');
    }

    function uncomma(str) {
        str = String(str);
        return str.replace(/[^\d]+/g, '');
    } 
    
    function inputNumberFormat(obj) {
        obj.value = comma(uncomma(obj.value));
    }
    
    function inputOnlyNumberFormat(obj) {
        obj.value = onlynumber(uncomma(obj.value));
    }
    
    function onlynumber(str) {
        str = String(str);
        return str.replace(/(\d)(?=(?:\d{3})+(?!\d))/g,'$1');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
